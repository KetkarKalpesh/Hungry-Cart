<template>
    <div class="login-container">
      <h1>HUNGRY CART</h1>
      <form>
        <label for="userName">User Name</label>
        <input type="text" id="userName" name="userName" placeholder="Enter your name" onchange={handleInputChange}/>
  
        <label for="userEmail">User Email</label>
        <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email" onchange={handleInputChange}/>
  
        <button type="button" onclick={handleLogin}>Login</button>
      </form>
  
      <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
      </template>
    </div>
</template>
