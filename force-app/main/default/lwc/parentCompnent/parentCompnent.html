<template>
    <lightning-card title="Parent">
        <div class="slds-p-around_medium">
            <lightning-input 
                label="Parent Input" 
                value={parentInputValue} 
                onchange={handleParentInputChange}>
            </lightning-input>
            <lightning-button
                class="slds-p-top_small" 
                variant="brand" 
                label="Submit to Child"  
                onclick={handleSubmitToChild}>
            </lightning-button>
            <c-child-component 
                inputvalue={childInputValue} 
                onchildchange={handleChildInputChange}>
            </c-child-component>
        </div>
    </lightning-card>
</template>
