<template>
    <lightning-card title="Product List" icon-name="standard:product">
        <template if:true={products.data}>
            <lightning-datatable
                key-field="id"
                data={products.data}
                columns={columns}
                hide-checkbox-column="true"
            ></lightning-datatable>
        </template>
        <template if:true={products.error}>
            <div class="slds-text-color_error">
                Error: {products.error}
            </div>
        </template>
    </lightning-card>
</template>
